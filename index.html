<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Best Tacos
        </title>
        <script type="text/javascript" defer src="./index.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <h1>
            Best Tacos Out There!
        </h1>
      
         <nav>
            <ul id="taco-nav-unordered-list">
                <li><p id="amelia-fave">Amelia's Favorite</p></li>
                <li><p id="jessica-fave">Jessica's Favorite</p></li>
                <li><p id="mike-fave">Mike's Favorite</p></li>
                <li><p id="least-liked">Least Liked</p></li>
                <li><p id="most-liked">Most Liked</p></li>
            </ul>
        </nav>

        <div>
          <h2 id="mariachi-music">Listen to a Mariachi Band While Reading about Tacos</h2>
          <audio controls>
            <source src="./assets/mariachi.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>

        <div>
            <h2 id=taco-liking>Vote on Your Favorite Taco</h2>

        </div>
    
        <div id="all-taco-info">
        </div>

        <div class="container">
            <form id="new-taco">
                <h2>Add Your Own Favorite Taco!</h2>
                <input 
                    id="nameNewTaco"
                    type="text"
                    name="name"
                    value=""
                    placeholder="Name of New Taco"
                />

                <input 
                    id="imageNewTaco"
                    type="text"
                    name="image"
                    value=""
                    placeholder="Image of New Taco"
                />

                <input
                    id="ratingNewTaco"
                    type="text"
                    name="rating"
                    value=""
                    placeholder="Rating of New Taco"
                />

                <input 
                    id="commentNewTaco"
                    type="text"
                    name="comment"
                    value=""
                    placeholder="Comment on New Taco"
                />

                <input id="submit"
                    type="submit"
                    value="submit"
                />
            </form>

        </div>
    </body>
</html>
